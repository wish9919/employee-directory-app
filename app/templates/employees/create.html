{% extends 'layout.html' %}

{% block header %}
<div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
  <h3 class="text-2xl leading-6 font-bold text-gray-900">
    {% block title %} New Employee {% endblock %}
  </h3>
</div>
{% endblock %}

{% block content %}
<form class="space-y-4 mt-4" method="post">
  <div>
    <label for="first_name" class="block text-sm font-semibold text-gray-700">First Name</label>
    <div class="mt-1">
      <input required value="{{ request.form[" first_name"] }}" type="text" name="first_name" id="first_name" class="shadow-sm focus:ring-indigo-500
      focus:border-indigo-500 block w-full sm:text-sm border-gray-300
      rounded-md" placeholder="John">
    </div>
  </div>
  <div>
    <label for="last_name" class="block text-sm font-semibold text-gray-700">Last Name</label>
    <div class="mt-1">
      <input required value="{{ request.form[" last_name"] }}" type="text" name="last_name" id="last_name" class="shadow-sm focus:ring-indigo-500
      focus:border-indigo-500 block w-full sm:text-sm border-gray-300
      rounded-md" placeholder="Doe">
    </div>
  </div>
  <div>
    <label for="designation" class="block text-sm font-semibold text-gray-700">Designation</label>
    <div class="mt-1">
      <input required value="{{ request.form[" designation"] }}" type="text" name="designation" id="designation" class="shadow-sm focus:ring-indigo-500
      focus:border-indigo-500 block w-full sm:text-sm border-gray-300
      rounded-md" placeholder="Manager">
    </div>
  </div>

  <div>
    <label for="note" class="block text-sm font-semibold text-gray-700">Note</label>
    <div class="mt-1">
      <textarea name="note" id="note"
        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
        placeholder="Additional Notes">{{ request.form["note"] }}</textarea>
    </div>
  </div>

  <input
    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    type="submit" value="Create" />
</form>
{% endblock %}
